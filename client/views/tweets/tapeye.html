<head>
  <title>Hedgeye</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="reveal">
      {{> twitterFeed}}
    </div>
  </div>
</body>

<template name="twitterFeed">
  <div class="slides">
    {{> tweets}}
  </div>
</template>

<template name="tweets">
  {{#each list}}
    <section class="tweet">
      <h4>{{livestamp created_at}}</h4>
      <h1>{{text}}</h1>
      <h2>-{{user.name}}</h2>
      <h3>{{user.screen_name}}</h3>
    </section>
  {{/each}}
</template>
