<head>
  <title>Hedgeye</title>
</head>

<body>
  <div class="reveal">
    {{> twitterFeed}}
  </div>
</body>

<template name="twitterFeed">
  <div class="slides">
    {{> tweets}}
  </div>
</template>

<template name="tweets">
  {{#each list}}
    <section class="tweet">{{text}}</section>
  {{/each}}
</template>
